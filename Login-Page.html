<!doctype html>
<html lang="ar" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Login-Page</title>
</head>

<body>


    

    <div class="container">
       

        <button onclick="myFunction()"  class="myBtn p-1">Theme</button>
        <div class="row  mt-5">
            <div class="col-12 ">
                <div class="card">
                  
                  <h1 class="text-center text-white  m-1 p-3 fw-bold">Login</h1>
                </div>
            </div>
           

        </div>

        <div class="row my-5 mx-auto">
            <div class="col-12 ">
             
                <div class="form-container">
                      <form class="form" id="getdata">
                        <div class="form-group">
                          <label for="name">Username</label>
                          <input type="text" id="username" class="text-white" placeholder="Write Here Your Name" name="name" required="">
                        </div>
                        <div class="form-group">
                            <label for="name">Password</label>
                            <input type="password" id="Password" class="text-white" placeholder="Type 1234" name="Password" required="">
                          </div>
                       
                        <button class="form-submit-btn" type="submit">Submit</button>
                      </form>
                    </div>
            </div>


        </div>


     
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
     document.getElementById("getdata").addEventListener('submit', (e)=>{
        e.preventDefault();


        let username= document.getElementById('username').value;
        let password= document.getElementById('Password').value;
      

        localStorage.setItem('username',username);
        localStorage.setItem('password',password);
        window.location.href = 'Pages/Dashboard.html';



        

     })


        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>

</body>

</html>
