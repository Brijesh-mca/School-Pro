<!doctype html>
<html lang="ar" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Login-Page</title>
</head>

<body>


    

    <div class="container">
       

        <button onclick="myFunction()"  class="myBtn p-1">Theme</button>
        <div class="row  mt-5">
            <div class="col-12 ">
                <div class="card">
                  
                  <h1 class="text-center text-white  m-1 p-3 fw-bold">Student-Details</h1>
                </div>
            </div>
           

        </div>

        <div class="row my-5 mx-auto">
            <div class="col-12 ">
             
                <div class="form-container">
                      <form class="form" id="getdata">
                        <div class="form-group">
                          <label for="name">Student-Name</label>
                          <input type="text" id="Student" class="text-white"  name="name" required="">
                        </div>
                        <div class="form-group">
                            <label for="name">Class</label>
                            <input type="text" id="Class" class="text-white"  name="Password" required="">
                          </div>
                          <div class="form-group">
                            <label for="name">Mobile No.</label>
                            <input type="number" id="Mobile" class="text-white"  name="name" required="">
                          </div>
                       
                        <button class="form-submit-btn" type="submit">Add Student +</button>
                      </form>
                    </div>
            </div>


        </div>

        <div class="row  mt-5">
            <div class="col-4 ">
             
                    <div class="card">
                         <ul class="p-5 text-white">
                            <li id="stuName">

                            </li>
                            <li id="stuClass">

                            </li>
                            <li id="stuMobile">

                            </li>
                         </ul>
                        
                    </div>
          
            </div>
      
         


        </div>

     
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
     document.getElementById("getdata").addEventListener('submit', (e)=>{
        e.preventDefault();


        let Student= document.getElementById('Student').value;
        let Class= document.getElementById('Class').value;
        let Mobile= document.getElementById('Mobile').value;

     
        
      

        sessionStorage.setItem('Student',Student);
        sessionStorage.setItem('Class',Class);

        sessionStorage.setItem('Mobile',Mobile);

       document.getElementById("stuName").textContent = `Name : ${Student}`;
       document.getElementById("stuClass").textContent = `Class : ${Class}`;
       document.getElementById("stuMobile").textContent = `Mobile No : ${Mobile}`;



       document.getElementById('Student').value= "";
       document.getElementById('Class').value ="";
     document.getElementById('Mobile').value ="";

     })


        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>

</body>

</html>
